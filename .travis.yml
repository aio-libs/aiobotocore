language: python

python:
    - 3.4
    - 3.5
    - 3.6

install:
    - pip install -Ur requirements-dev.txt
    - pip install -e .
    - pip install codecov
    - pip install -U git+https://github.com/aio-libs/aiohttp.git
    - pip freeze

script:
    - make flake
    - make mototest
after_success:
    codecov
deploy:
    provider: pypi
    user: jettify
    distributions: "sdist bdist_wheel"
    password:
        secure: 
    on:
        tags: true
        repo: aio-libs/aiobotocore
        all_branches: true
        python: 3.5
