language: python

# Needed for Python 3.7
dist: xenial

python:
    - 3.6.10
    - 3.7.6
    - 3.8.1
# moto is incompatible with 3.5 because it relies on the key order of its url path regex rules
#    - 3.5.9

matrix:
  include:
  - python: 3.7
    env: EXTRA="awscli"
  - python: 3.7
    env: EXTRA="boto3"

install:
    # unfortunately pipenv check fails so often due to pyup.io/security key we need to ignore it :(
    - pip install -U setuptools pip
    - if ! [[ -v EXTRA ]]; then
        pip install -U pipenv &&
        pipenv lock &&
        pipenv sync --dev &&
        (pipenv check || true) &&
        pipenv graph;
      else
        pip install codecov &&
        pip check &&
        pip freeze;
      fi

script:
    - if [[ -v EXTRA ]]; then
        pip install -U pipdeptree .[$EXTRA] &&
        pipdeptree;
      else
        make flake mototest;
      fi
after_success:
    codecov
deploy:
    provider: pypi
    distributions: "sdist bdist_wheel"
    user: aio-libs-bot
    password:
        secure: 
    on:
        tags: true
        repo: aio-libs/aiobotocore
        all_branches: true
        python: 3.7
        skip_existing: true

cache: pip

# tags are considered branches, so we need a regex to allow for them
# https://docs.travis-ci.com/user/customizing-the-build#safelisting-or-blocklisting-branches
branches:
  only:
  - master
  - /^\d+\.\d+\.\d+$/
