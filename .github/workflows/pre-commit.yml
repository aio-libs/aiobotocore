name: "Pre-commit"

on:
  push: {}

jobs:
  pre-commit:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: "3.x"
    - name: Install
      run: pip3 install pre-commit
    - name: Run
      run: pre-commit run --all-files
