[tool.poetry]
name = "aio-botocore"
version = "2.4.0"
description = "Async client for aws services using botocore and aiohttp"
authors = [
    "Nikolay Novik <nickolainovik@gmail.com>",
    "Dazza Codes <dazza-codes@github.com>",
]
license = "Apache-2.0"
readme = "README.rst"  # Markdown files are supported too
repository = "https://github.com/aio-libs/aiobotocore"
homepage = "http://aiobotocore.readthedocs.io"
keywords = [
    'Development Status :: 4 - Beta',
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Natural Language :: English',
    'License :: OSI Approved :: Apache Software License',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python :: 3.9',
    'Programming Language :: Python :: 3.10',
    'Environment :: Web Environment',
    'Framework :: AsyncIO',
]
include = ["aiobotocore/**/*"]
exclude = ["tests/**/*"]
packages = [
    {include = "aiobotocore"}
]

[tool.poetry.dependencies]
python = ">=3.7,<4.0"
botocore = "1.27.59"
boto3 = {version = "1.24.59", optional = true}
awscli = {version = "1.25.60", optional = true}
aiohttp = "3.7.4.post0"
wrapt = "^1.10.10"
aioitertools = "^0.5.1"

[tool.poetry.extras]
awscli = ["awscli"]
boto3 = ["boto3"]

[tool.poetry.group.dev]
optional = true
[tool.poetry.group.dev.dependencies]
Sphinx = "2.4.1"
autopep8 = "^1.5.7"
black = "22.6.0"
codecov = "2.1.11"
coverage = "5.5"
dill = "0.3.3"
doc8 = "^0.8.1"
docker = "5.0.0"
flake8 = "3.9.0"
flake8-black = "0.3.3"
flake8-isort = "4.1.1"
flake8-formatter-abspath = "1.0.1"
# flake8-type-annotations = "^0.1.0"
mypy = "^0.982"
pre-commit = "^2.13.0"
pylint = "^2.8.3"
pytest = "6.2.4"
pytest-asyncio = "0.14.0"
pytest-cov = "2.11.1"
# pytest-datadir = "^1.3.1"
# pytest-datafiles = "^2.0"
# pytest-freezegun = "^0.4.2"
# pytest-mock = "^3.6.1"
# pytest-pep8 = "^1.0.6"
# pytest-profiling = "^1.7.0"
# pytest-randomly = "^3.8.0"
pytest-xdist = "2.2.1"
# requests-mock = "^1.9.3"
twine = "^4.0.1"
[tool.poetry.group.dev.dependencies.moto]
version = "4.0.0"
extras = [
    "batch",
    "cloudformation",
    "dynamodb",
    "ec2",
    "lambda",
    "rds",
    "s3",
    "server",
    "sns",
    "sqs",
]

[tool.isort]
profile = "black"
line_length = 79
honor_noqa = true
src_paths = ["aiobotocore", "tests"]

[tool.black]
line-length = 79
skip_string_normalization = true

[build-system]
requires = ["poetry-core>=1.1.0,<2.0.0"]
build-backend = "poetry.core.masonry.api"
