[tool.poetry]
name = "aio-botocore"
version = "1.3.3"
description = "Async client for aws services using botocore and aiohttp"
authors = [
    "Nikolay Novik <nickolainovik@gmail.com>",
    "Dazza Codes <dazza-codes@github.com>",
]
license = "Apache-2.0"

readme = "README.rst"  # Markdown files are supported too

repository = "https://github.com/dazza-codes/aiobotocore"
homepage = "http://aiobotocore.readthedocs.io"

keywords = [
    'Intended Audience :: Developers',
    'Intended Audience :: System Administrators',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Environment :: Web Environment',
    'Development Status :: 3 - Alpha',
    'Framework :: AsyncIO',
]

include = ["aiobotocore/**/*"]
exclude = ["tests/**/*"]

packages = [
    {include = "aiobotocore"}
]


[tool.poetry.dependencies]
python = ">=3.7,<4.0"

botocore = "^1.20.0"
boto3 = {version = "^1.17.0", optional = true}
awscli = {version = "^1.18.0", optional = true}

aiohttp = "^3.3.1"
wrapt = "^1.10.10"
aioitertools = "^0.5.1"


[tool.poetry.extras]
awscli = ["awscli"]
boto3 = ["boto3"]


[tool.poetry.dev-dependencies]

moto = {version = "~1.3.16", extras = ["server"]}

twine = "^3.4.1"
flake8 = "^3.9.2"
pytest = "^6.2.4"
pytest-asyncio = "^0.15.1"
dill = "^0.3.3"
pre-commit = "^2.13.0"
autopep8 = "^1.5.7"
black = "^21.5b2"
flake8-formatter-abspath = "^1.0.1"
flake8-type-annotations = "^0.1.0"
mypy = "^0.812"
pylint = "^2.8.3"
docker = "^5.0.0"
pytest-cov = "^2.12.1"
pytest-datadir = "^1.3.1"
pytest-datafiles = "^2.0"
pytest-freezegun = "^0.4.2"
pytest-mock = "^3.6.1"
pytest-pep8 = "^1.0.6"
pytest-profiling = "^1.7.0"
pytest-randomly = "^3.8.0"
requests-mock = "^1.9.3"
doc8 = "^0.8.1"
Sphinx = "2.4.1"


[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
